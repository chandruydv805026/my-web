<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Ratu Fresh | Premium Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-green: #00b894;
      --brand-dark: #00a884;
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --text-main: #2d3436;
      --text-muted: #636e72;
      --white: #ffffff;
      --error: #ff7675;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: var(--bg-gradient); 
      display: flex; justify-content: center; align-items: center; 
      min-height: 100vh;
      padding: 15px; /* Added padding for small screens */
    }

    .container { 
      background: rgba(255, 255, 255, 0.95);
      padding: 40px; 
      border-radius: 28px; 
      box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
      max-width: 420px; width: 100%; /* Changed to 100% for better mobile fill */
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.4);
    }

    .brand-logo { font-size: 34px; font-weight: 800; color: var(--brand-green); margin-bottom: 5px; letter-spacing: -1.5px; }
    .brand-logo span { color: var(--text-main); }
    .subtitle { font-size: 15px; color: var(--text-muted); margin-bottom: 30px; }

    /* Input Styling */
    .input-group { position: relative; margin-bottom: 20px; text-align: left; }
    .input-group input { 
      width: 100%; padding: 16px 18px; border: 2px solid #edf2f7; 
      border-radius: 16px; font-size: 16px; outline: none; background: #f8fafc;
      font-family: inherit; color: var(--text-main);
    }

    .phone-input { padding-left: 65px !important; }
    .prefix {
      position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
      font-weight: 700; color: var(--text-main); border-right: 1.5px solid #d1d9e0; 
      padding-right: 10px; font-size: 16px; pointer-events: none; z-index: 5;
    }

    .input-group label {
      position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
      color: var(--text-muted); pointer-events: none; font-size: 14px;
    }
    .input-group input:focus ~ label,
    .input-group input:not(:placeholder-shown) ~ label {
      top: -10px; left: 12px !important; font-size: 12px; 
      background: var(--brand-green); color: white; padding: 2px 10px; border-radius: 6px; font-weight: 600;
    }

    /* OTP Boxes - Optimized for Mobile */
    .otp-wrapper { 
      display: flex; 
      gap: 8px; 
      justify-content: center; 
      margin: 25px 0; 
      flex-wrap: nowrap; /* Keeps OTP in one line */
    }
    .otp-box { 
      width: 100%; /* Responsive width */
      max-width: 45px; 
      height: 55px; text-align: center; font-size: 20px; font-weight: 800;
      border: 2px solid #edf2f7; border-radius: 12px; background: #f8fafc; outline: none;
    }
    .otp-box:focus { border-color: var(--brand-green); background: #fff; box-shadow: 0 0 10px rgba(0,184,148,0.1); }

    .masked-email { background: #e9f7eb; color: var(--brand-dark); padding: 8px 15px; border-radius: 10px; font-size: 13px; font-weight: 600; display: inline-block; margin-bottom: 15px; word-break: break-all; }

    button { 
      width: 100%; padding: 16px; background: var(--brand-green); color: white; border: none; 
      border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 184, 148, 0.25); display: flex; justify-content: center; align-items: center; gap: 10px;
    }
    button:hover { background: var(--brand-dark); transform: translateY(-2px); }
    button:active { transform: scale(0.98); } /* Better feedback on mobile touch */
    button:disabled { background: #cbd5e0; cursor: not-allowed; }

    .toggle-section { margin-top: 25px; padding-top: 20px; border-top: 1px solid #edf2f7; font-size: 14px; color: var(--text-muted); }
    .toggle-link { color: var(--brand-green); text-decoration: none; font-weight: 700; cursor: pointer; }

    /* Toast Response */
    .toast {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
      background: #2d3436; color: #fff; padding: 14px 28px; border-radius: 14px; z-index: 1000;
      width: 90%; max-width: 350px; text-align: center;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
    .toast.error { background: var(--error); }
    .hidden { display: none !important; }
    .loader { width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
    
    /* Small Phone Fixes */
    @media (max-width: 380px) {
      .container { padding: 30px 20px; }
      .otp-box { height: 48px; font-size: 18px; }
      .otp-wrapper { gap: 5px; }
      .brand-logo { font-size: 28px; }
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand-logo">Ratu<span>Fresh</span></div>
    
    <div id="loginStep">
      <p class="subtitle">Log in to your account</p>
      <form id="loginForm">
        <div class="input-group">
          <span class="prefix">+91</span>
          <input id="phone" name="phone" class="phone-input" type="tel" placeholder=" " maxlength="10" required />
          <label style="left: 65px;">Mobile Number</label>
        </div>
        <button type="submit" id="loginBtn">
          <span id="loginBtnText">Continue</span>
          <div id="loginLoader" class="loader hidden"></div>
        </button>
      </form>
      <div class="toggle-section">
        <p>Don't have an account? <span class="toggle-link" onclick="window.location.href='signup.html'">Sign Up</span></p>
      </div>
    </div>

    <div id="otpStep" class="hidden">
      <p class="subtitle">Verify your identity</p>
      <div class="masked-email" id="emailMask">ch******26@gmail.com</div>
      <p style="font-size: 13px; color: #777; margin-bottom: 10px;">Enter the OTP sent to your email</p>
      
      <div class="otp-wrapper">
        <input type="text" class="otp-box" maxlength="1" oninput="moveFocus(this)" inputmode="numeric">
        <input type="text" class="otp-box" maxlength="1" oninput="moveFocus(this)" inputmode="numeric">
        <input type="text" class="otp-box" maxlength="1" oninput="moveFocus(this)" inputmode="numeric">
        <input type="text" class="otp-box" maxlength="1" oninput="moveFocus(this)" inputmode="numeric">
        <input type="text" class="otp-box" maxlength="1" oninput="moveFocus(this)" inputmode="numeric">
        <input type="text" class="otp-box" maxlength="1" oninput="moveFocus(this)" inputmode="numeric">
      </div>

      <button type="button" id="verifyBtn" onclick="verifyOTP()">
        <span id="verifyBtnText">Verify & Login</span>
        <div id="verifyLoader" class="loader hidden"></div>
      </button>
      <p class="toggle-section" style="border:none;">Wrong number? <span class="toggle-link" onclick="location.reload()">Go Back</span></p>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // [IMPROVED] Automatically detect server URL based on the current website URL
    // Taaki localhost pe localhost chale aur Render pe ratufresh.me chale
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                     ? 'http://localhost:4000' 
                     : ''; // Render ke liye empty string kyunki static files wahin se serve ho rahi hain

    let currentPhone = "";
    const toast = document.getElementById('toast');

    function showStatus(msg, isError = false) {
      toast.textContent = msg;
      toast.className = isError ? 'toast show error' : 'toast show';
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function moveFocus(curr) {
      if (curr.value && curr.nextElementSibling) curr.nextElementSibling.focus();
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      currentPhone = document.getElementById('phone').value;
      const btn = document.getElementById('loginBtn');
      const loader = document.getElementById('loginLoader');
      const btnText = document.getElementById('loginBtnText');

      btn.disabled = true;
      loader.classList.remove('hidden');
      btnText.textContent = "Processing...";

      try {
        // [FIXED] Using API_BASE variable
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone: currentPhone })
        });
        const data = await res.json();

        if (res.ok) {
          document.getElementById('loginStep').classList.add('hidden');
          document.getElementById('otpStep').classList.remove('hidden');
          document.getElementById('emailMask').textContent = data.maskedEmail;
          showStatus("OTP Sent Successfully! ðŸš€");
        } else {
          showStatus(data.error, true);
          btn.disabled = false;
          loader.classList.add('hidden');
          btnText.textContent = "Continue";
        }
      } catch (err) {
        showStatus("Server Connection Failed", true);
        btn.disabled = false;
        loader.classList.add('hidden');
        btnText.textContent = "Continue";
      }
    });

    async function verifyOTP() {
      const boxes = document.querySelectorAll('.otp-box');
      let otp = "";
      boxes.forEach(b => otp += b.value);

      if (otp.length < 6) return showStatus("Enter complete OTP", true);

      const vBtn = document.getElementById('verifyBtn');
      const vLoader = document.getElementById('verifyLoader');
      const vText = document.getElementById('verifyBtnText');

      vBtn.disabled = true;
      vLoader.classList.remove('hidden');
      vText.textContent = "Verifying...";

      try {
        // [FIXED] Using API_BASE variable
        const res = await fetch(`${API_BASE}/verify-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone: currentPhone, otp })
        });
        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          showStatus("Welcome Back! Redirecting... ðŸŽ‰");
          setTimeout(() => window.location.href = 'profiles.html', 1500);
        } else {
          showStatus(data.error, true);
          vBtn.disabled = false;
          vLoader.classList.add('hidden');
          vText.textContent = "Verify & Login";
        }
      } catch (err) {
        showStatus("Verification failed", true);
        vBtn.disabled = false;
        vLoader.classList.add('hidden');
        vText.textContent = "Verify & Login";
      }
    }
  </script>
</body>
</html>
