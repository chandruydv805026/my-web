<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const BASE_URL = "https://my-web-xrr5.onrender.com"; // üîÅ Replace with your actual backend URL

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const phone = this.phone.value;
      const password = this.password.value;

      try {
        const response = await fetch(`${BASE_URL}/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ phone, password })
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById("message").textContent = "Login successful!";
          // Optional: redirect or store user info
          // window.location.href = "/dashboard.html";
        } else {
          document.getElementById("message").textContent = result.message || "Login failed";
        }
      } catch (err) {
        document.getElementById("message").textContent = "Server error";
        console.error(err);
      }
    });
  </script>

</body>
</html>
