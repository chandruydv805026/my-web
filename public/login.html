<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ratu Fresh</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: linear-gradient(to right, #1f4037, #99f2c8); 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      min-height: 100vh;
    }
    
    .login-container { 
      background: rgba(255,255,255,0.15); 
      backdrop-filter: blur(14px); 
      padding: 30px; 
      border-radius: 16px; 
      box-shadow: 0 8px 30px rgba(0,0,0,0.25); 
      max-width: 380px; 
      width: 90%;
      color: #fff; 
      position: relative; 
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 20px;
    }

    form { position: relative; }

    input { 
      width: 100%; 
      padding: 14px; 
      margin: 10px 0; 
      border-radius: 10px; 
      border: 2px solid transparent;
      font-size: 15px; 
      background: rgba(255,255,255,0.2); 
      color: #fff; 
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder { color: rgba(255,255,255,0.6); }

    input:focus {
      background: rgba(255,255,255,0.3);
      border-color: #00c9a7;
    }

    input.error {
      border-color: #ff4d4d;
      background: rgba(255,77,77,0.1);
    }

    button { 
      width: 100%; 
      padding: 14px; 
      margin: 15px 0 10px 0;
      border-radius: 10px; 
      border: none; 
      font-size: 15px;
      background: linear-gradient(to right, #00c9a7, #92fe9d); 
      color: #222; 
      font-weight: 600; 
      cursor: pointer; 
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,201,167,0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner { 
      border: 3px solid rgba(255,255,255,0.3); 
      border-top: 3px solid #00c9a7; 
      border-radius: 50%; 
      width: 18px; 
      height: 18px; 
      animation: spin 1s linear infinite; 
      position: absolute; 
      top: 50%; 
      right: 16px; 
      transform: translateY(-50%); 
      display: none; 
    }

    .spinner.show { display: inline-block; }

    @keyframes spin { 
      0% { transform: translateY(-50%) rotate(0deg); } 
      100% { transform: translateY(-50%) rotate(360deg); } 
    }

    .popup { 
      position: fixed;
      top: 20px;
      left: 50%; 
      transform: translateX(-50%); 
      background: #00c9a7; 
      color: #fff; 
      padding: 16px 24px; 
      border-radius: 10px; 
      font-size: 14px; 
      font-weight: 500; 
      box-shadow: 0 4px 12px rgba(0,201,167,0.4); 
      opacity: 0; 
      transition: opacity 0.3s, top 0.3s; 
      text-align: center;
      max-width: 90%;
      z-index: 1000;
      display: none;
    }

    .popup.show { 
      top: 30px; 
      opacity: 1;
      display: block;
    }

    .popup.error { background: #ff4d4d; }

    .form-group { position: relative; margin: 10px 0; }

    .info-text {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      margin-top: 15px;
      text-align: center;
    }

    .link {
      color: #92fe9d;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }

    .link:hover { text-decoration: underline; }

    .error-message {
      color: #ff4d4d;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .error-message.show { display: block; }

    @media (max-width: 480px) {
      .login-container { 
        padding: 25px 20px;
        margin: 10px;
      }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Login</h2>
    <p class="subtitle">Ratu Fresh - Fresh Grocery Delivery</p>
    
    <form id="loginForm" novalidate>
      <div class="form-group">
        <input 
          id="phone" 
          name="phone" 
          type="tel" 
          placeholder="üì± 10-Digit Phone Number" 
          maxlength="10"
          inputmode="numeric"
          required 
          autocomplete="tel"
        />
        <div class="error-message" id="phoneError"></div>
      </div>

      <button type="submit" id="submitBtn">
        Send OTP
      </button>
      <div id="spinner" class="spinner"></div>
    </form>

    <p class="info-text">
      Don't have an account? <span class="link" onclick="goToSignup()">Sign Up</span>
    </p>

    <div id="popup" class="popup"></div>
  </div>

  <script>
    // ============= CONSTANTS =============
    const API_BASE_URL = 'https://my-web-xrr5.onrender.com';
    const REQUEST_TIMEOUT = 10000; // 10 seconds
    const PHONE_PATTERN = /^[6-9]\d{9}$/;

    // ============= DOM ELEMENTS =============
    const form = document.getElementById('loginForm');
    const phoneInput = document.getElementById('phone');
    const submitBtn = document.getElementById('submitBtn');
    const popup = document.getElementById('popup');
    const spinner = document.getElementById('spinner');
    const phoneError = document.getElementById('phoneError');

    // ============= UTILITY FUNCTIONS =============
    function showPopup(message, isError = false) {
      popup.textContent = message;
      popup.className = isError ? 'popup show error' : 'popup show';
      
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    }

    function showError(element, message) {
      element.textContent = message;
      element.classList.add('show');
    }

    function hideError(element) {
      element.textContent = '';
      element.classList.remove('show');
    }

    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      spinner.classList.toggle('show', isLoading);
      submitBtn.textContent = isLoading ? 'Sending...' : 'Send OTP';
    }

    function validatePhone(phone) {
      if (!phone) return '‡§´‡•ã‡§® ‡§®‡§Ç‡§¨‡§∞ ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§π‡•à';
      if (phone.length !== 10) return '‡§´‡•ã‡§® ‡§®‡§Ç‡§¨‡§∞ 10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è';
      if (!PHONE_PATTERN.test(phone)) return '‡§ï‡•É‡§™‡§Ø‡§æ 6-9 ‡§∏‡•á ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§∏‡§π‡•Ä ‡§®‡§Ç‡§¨‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç';
      return null;
    }

    function saveToLocalStorage(phone, email) {
      try {
        localStorage.setItem("phone", phone);
        localStorage.setItem("otpEmail", email || "");
        localStorage.setItem("loginTime", new Date().toISOString());
        
        console.log("‚úÖ Data saved to localStorage");
        console.log("Phone:", localStorage.getItem("phone"));
        console.log("Email:", localStorage.getItem("otpEmail"));
        
        return true;
      } catch (err) {
        console.error("‚ùå localStorage error:", err);
        showPopup("‚ùå Storage error. Try again.", true);
        return false;
      }
    }

    function urlBase64ToUint8Array(base64String) {
      try {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
        return outputArray;
      } catch (err) {
        console.error("‚ùå Base64 conversion error:", err);
        return null;
      }
    }

    async function registerServiceWorker() {
      if (!('serviceWorker' in navigator)) {
        console.warn("Service Worker not supported");
        return null;
      }
      try {
        const registration = await navigator.serviceWorker.register('/public/service-worker.js', {
          scope: '/'
        });
        console.log("‚úÖ Service Worker registered");
        return registration;
      } catch (err) {
        console.error('‚ùå SW registration failed', err);
        return null;
      }
    }

    async function askNotificationPermission() {
      if (!('Notification' in window)) {
        console.warn("Notifications not supported");
        return false;
      }
      
      if (Notification.permission === 'granted') return true;
      if (Notification.permission === 'denied') return false;

      try {
        const permission = await Notification.requestPermission();
        return permission === 'granted';
      } catch (err) {
        console.error('‚ùå Notification permission error:', err);
        return false;
      }
    }

    async function subscribeUser(registration, phone) {
      try {
        const vapidPublicKey = 'BOK6YcWupVRim0Dimrf7u3sZcijkOzLv9nsRX8_DcXSZ1zrjMk3z18XWDEBuGMXG_e2fACCx1V8K_DHkqbEaYA8';
        
        const uint8array = urlBase64ToUint8Array(vapidPublicKey);
        if (!uint8array) throw new Error("Invalid VAPID key");

        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: uint8array
        });

        console.log("‚úÖ Push subscription created");

        // Send subscription to server
        const res = await fetch(`${API_BASE_URL}/subscribe`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ subscription, phone }),
          timeout: REQUEST_TIMEOUT
        });

        if (res.ok) {
          console.log("‚úÖ User subscribed for push notifications");
        } else {
          console.warn("‚ö†Ô∏è Subscription failed");
        }
      } catch (err) {
        console.error('‚ùå Push subscribe failed', err);
        // Don't fail login for notification errors
      }
    }

    async function setupNotifications(phone) {
      try {
        const registration = await registerServiceWorker();
        if (!registration) return;

        const granted = await askNotificationPermission();
        if (granted) {
          await subscribeUser(registration, phone);
        }
      } catch (err) {
        console.error("‚ùå Notification setup error:", err);
        // Continue with login even if notification setup fails
      }
    }

    // ============= FORM SUBMISSION =============
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const phone = phoneInput.value.trim();

      // Validate phone
      const phoneValidationError = validatePhone(phone);
      if (phoneValidationError) {
        phoneInput.classList.add('error');
        showError(phoneError, phoneValidationError);
        return;
      }

      phoneInput.classList.remove('error');
      hideError(phoneError);
      setLoading(true);

      try {
        console.log("üì± Sending login request for phone:", phone);

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), REQUEST_TIMEOUT);

        const res = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone }),
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        const data = await res.json();
        console.log("üìä Server response:", data);

        if (res.ok && data.success) {
          console.log("‚úÖ Login successful");
          
          // Save to localStorage
          const saved = saveToLocalStorage(phone, data.email);
          if (!saved) {
            setLoading(false);
            return;
          }

          // Setup notifications in background (non-blocking)
          setupNotifications(phone);

          showPopup('‚úÖ OTP ‡§≠‡•á‡§ú‡§æ ‡§ó‡§Ø‡§æ');
          
          setTimeout(() => {
            console.log("üîÑ Redirecting to OTP page");
            window.location.href = 'otp.html';
          }, 1500);
        } else {
          const errorMsg = data.error || 'Login failed';
          console.error("‚ùå Login error:", errorMsg);
          showPopup(errorMsg, true);
          setLoading(false);
        }
      } catch (err) {
        console.error('‚ùå Request error:', err);
        
        let errorMessage = 'Server error';
        if (err.name === 'AbortError') {
          errorMessage = 'Request timeout - check connection';
        } else if (err instanceof TypeError) {
          errorMessage = 'Network error - check internet';
        }

        showPopup(errorMessage, true);
        setLoading(false);
      }
    });

    // ============= INPUT VALIDATION =============
    phoneInput.addEventListener('input', (e) => {
      // Allow only digits
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 10);
      
      // Clear error on input
      if (e.target.value) {
        phoneInput.classList.remove('error');
        hideError(phoneError);
      }
    });

    phoneInput.addEventListener('blur', () => {
      if (phoneInput.value) {
        const error = validatePhone(phoneInput.value);
        if (error) {
          phoneInput.classList.add('error');
          showError(phoneError, error);
        }
      }
    });

    // ============= NAVIGATION =============
    function goToSignup() {
      window.location.href = 'signup.html';
    }

    // ============= PAGE LOAD =============
    document.addEventListener('DOMContentLoaded', () => {
      console.log("‚úÖ Login page loaded");
      
      // Clear previous session data if needed
      const loginTime = localStorage.getItem("loginTime");
      if (loginTime) {
        const timeDiff = new Date() - new Date(loginTime);
        const twoHours = 2 * 60 * 60 * 1000;
        
        if (timeDiff > twoHours) {
          console.log("üîÑ Session expired - clearing data");
          localStorage.removeItem("phone");
          localStorage.removeItem("otpEmail");
          localStorage.removeItem("loginTime");
        }
      }

      // Focus on phone input
      phoneInput.focus();
    });

    // ============= ERROR HANDLING =============
    window.addEventListener('error', (event) => {
      console.error('‚ùå Global error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('‚ùå Unhandled rejection:', event.reason);
    });
  </script>
</body>
</html>
