<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .otp-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      max-width: 380px;
      width: 100%;
      color: #fff;
    }
    .otp-container h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: #fdfdfd;
    }
    .otp-container p {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .otp-container input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      box-sizing: border-box;
    }
    .otp-container input::placeholder {
      color: #ddd;
    }
    .otp-container input:focus {
      border: 1px solid #00c9a7;
      background: rgba(255, 255, 255, 0.3);
    }
    .otp-container button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00c9a7, #92fe9d);
      color: #222;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease;
    }
    .otp-container button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(0, 201, 167, 0.4);
    }
    .otp-container button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .resend-btn {
      background: none;
      border: none;
      color: #00c9a7;
      font-size: 13px;
      padding: 6px 10px;
      margin-top: 8px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .resend-btn:disabled {
      color: #888;
      cursor: not-allowed;
    }
    .resend-btn:hover:enabled {
      background: rgba(255, 255, 255, 0.1);
      color: #92fe9d;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
      display: none;
    }
    .success-message {
      color: #92fe9d;
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
      display: none;
    }
    .loading {
      display: none;
      text-align: center;
      color: #00c9a7;
      font-size: 12px;
      margin-top: 8px;
    }
    @media (max-width: 480px) {
      .otp-container { padding: 25px 20px; }
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Enter OTP</h2>
    <p id="emailInfo">üì© OTP ‡§≠‡•á‡§ú‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à...</p>
    <form id="otpForm">
      <input 
        type="text" 
        name="otp" 
        id="otpInput"
        placeholder="Enter OTP" 
        maxlength="6" 
        required 
        inputmode="numeric"
      />
      <button type="submit" id="submitBtn">Verify</button>
      <div class="error-message" id="errorMsg"></div>
      <div class="success-message" id="successMsg"></div>
      <div class="loading" id="loadingMsg">Verifying...</div>
    </form>
    <button class="resend-btn" id="resendBtn" disabled>üîÅ Resend OTP (30s)</button>
  </div>

  <script>
    function maskEmail(email) {
      const [local, domain] = email.split("@");
      if (local.length &lt;= 2) {
        return local[0] + "*@" + domain;
      }
      const first = local.slice(0, 2);
      const last = local.slice(-1);
      const masked = "*".repeat(local.length - 3);
      return `${first}${masked}${last}@${domain}`;
    }

    const form = document.getElementById('otpForm');
    const resendBtn = document.getElementById('resendBtn');
    const emailInfo = document.getElementById('emailInfo');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const loadingMsg = document.getElementById('loadingMsg');
    const submitBtn = document.getElementById('submitBtn');
    const otpInput = document.getElementById('otpInput');

    // Get data from localStorage
    const phone = localStorage.getItem("phone");
    const email = localStorage.getItem("otpEmail");

    // Debug log
    console.log("üì± Phone:", phone);
    console.log("üìß Email:", email);

    // Check if phone exists
    if (!phone) {
      errorMsg.textContent = "‚ùå Phone number ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§ ‡§´‡§ø‡§∞ ‡§∏‡•á login ‡§ï‡§∞‡•á‡§Ç‡•§";
      errorMsg.style.display = "block";
      submitBtn.disabled = true;
    }

    if (email) {
      emailInfo.textContent = `üì© OTP ‡§≠‡•á‡§ú‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à: ${maskEmail(email)}`;
    } else {
      emailInfo.textContent = `üì© OTP ‡§≠‡•á‡§ú‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à ‡§Ü‡§™‡§ï‡•á ‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§à‡§Æ‡•á‡§≤ ‡§™‡§∞`;
    }

    let countdown = 30;

    const updateResendButton = () => {
      resendBtn.textContent = `üîÅ Resend OTP (${countdown}s)`;
      resendBtn.disabled = true;
      const timer = setInterval(() => {
        countdown--;
        resendBtn.textContent = countdown &gt; 0
          ? `üîÅ Resend OTP (${countdown}s)`
          : "üîÅ Resend OTP";
        if (countdown &lt;= 0) {
          resendBtn.disabled = false;
          clearInterval(timer);
        }
      }, 1000);
    };

    updateResendButton(); // Start timer on page load

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const otp = form.otp.value.trim();

      // Validation
      if (!otp || otp.length !== 6) {
        errorMsg.textContent = "‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ 6 digit ‡§ï‡§æ OTP ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç";
        errorMsg.style.display = "block";
        return;
      }

      if (!phone) {
        errorMsg.textContent = "‚ùå Phone number ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ";
        errorMsg.style.display = "block";
        return;
      }

      // Clear messages
      errorMsg.style.display = "none";
      successMsg.style.display = "none";
      loadingMsg.style.display = "block";
      submitBtn.disabled = true;

      console.log("üîÑ Verifying OTP:", otp, "for phone:", phone);

      try {
        const res = await fetch('https://my-web-xrr5.onrender.com/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, otp })
        });

        const result = await res.json();
        
        console.log("‚úÖ Response status:", res.status);
        console.log("‚úÖ Response data:", result);

        if (res.ok &amp;&amp; result.success) {
          successMsg.textContent = "‚úÖ OTP Verified! Redirecting...";
          successMsg.style.display = "block";
          loadingMsg.style.display = "none";
          
          localStorage.setItem("token", result.token);
          localStorage.setItem("userData", JSON.stringify(result.user));
          
          setTimeout(() => {
            window.location.href = "profiles.html";
          }, 1500);
        } else {
          errorMsg.textContent = result.error || "‚ùå OTP ‡§ó‡§≤‡§§ ‡§π‡•à‡•§ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç‡•§";
          errorMsg.style.display = "block";
          loadingMsg.style.display = "none";
          submitBtn.disabled = false;
          console.error("‚ùå Error:", result);
        }
      } catch (err) {
        console.error("‚ùå Network Error:", err);
        errorMsg.textContent = `‚ùå ‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ${err.message}`;
        errorMsg.style.display = "block";
        loadingMsg.style.display = "none";
        submitBtn.disabled = false;
      }
    });

    resendBtn.addEventListener('click', async () => {
      if (!phone) {
        alert("‚ùå Phone number ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ");
        return;
      }

      loadingMsg.textContent = "OTP ‡§≠‡•á‡§ú ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...";
      loadingMsg.style.display = "block";
      resendBtn.disabled = true;

      console.log("üîÑ Resending OTP for phone:", phone);

      try {
        const res = await fetch('https://my-web-xrr5.onrender.com/resend-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });

        const result = await res.json();
        console.log("‚úÖ Resend Response:", result);

        if (res.ok &amp;&amp; result.success) {
          successMsg.textContent = "‚úÖ ‡§®‡§Ø‡§æ OTP ‡§≠‡•á‡§ú ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ";
          successMsg.style.display = "block";
          loadingMsg.style.display = "none";
          countdown = 30;
          updateResendButton();
        } else {
          errorMsg.textContent = result.error || "‚ùå OTP ‡§≠‡•á‡§ú‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ";
          errorMsg.style.display = "block";
          loadingMsg.style.display = "none";
          resendBtn.disabled = false;
          console.error("‚ùå Error:", result);
        }
      } catch (err) {
        console.error("‚ùå Resend Error:", err);
        errorMsg.textContent = `‚ùå ‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ${err.message}`;
        errorMsg.style.display = "block";
        loadingMsg.style.display = "none";
        resendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
