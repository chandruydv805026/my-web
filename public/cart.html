  </style>
</head>
<body>
  <div id="cartIcon">üõí <span id="cartCount">0</span></div>
  <h2>üõí ‡§Ü‡§™‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§ü</h2>
  <div id="cartContainer"></div>
  <div class="total" id="cartTotal"></div>
  <div class="actions" id="cartActions" style="display:none;">
    <button onclick="checkout()">‡§ë‡§∞‡•ç‡§°‡§∞ ‡§ï‡§∞‡•á‡§Ç</button>
    <button class="clear" onclick="clearCart()">‡§ï‡§æ‡§∞‡•ç‡§ü ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡•á‡§Ç</button>
  </div>

  <script>
  const user = JSON.parse(localStorage.getItem("userData"));
  const token = localStorage.getItem("token");

  if (!user || !user._id || !token) {
    alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§π‡§≤‡•á ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç");
    window.location.href = "login.html";
  }

  let cart = [];

  async function fetchCartFromServer() {
    try {
      const res = await fetch(`http://localhost:4000/cart/${user._id}`, {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      const data = await res.json();
      if (data && data.items) {
        cart = data.items.map(item => ({
          productId: item.productId,
          name: item.name,
          qty: item.quantity,
          price: item.price,
          total: item.quantity * item.price
        }));
        renderCart();
      } else {
        document.getElementById("cartContainer").innerHTML = "<div class='empty'>‡§Ü‡§™‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§ü ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à</div>";
      }
    } catch (err) {
      console.error("Cart fetch error:", err);
      alert("‚ùå Cart ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à");
    }
  }

  function renderCart() {
    const container = document.getElementById("cartContainer");
    const totalBox = document.getElementById("cartTotal");
    const actionsBox = document.getElementById("cartActions");
    const cartCountBox = document.getElementById("cartCount");

    container.innerHTML = "";
    let total = 0;
    let totalItems = 0;

    if (cart.length === 0) {
      container.innerHTML = "<div class='empty'>‡§Ü‡§™‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§ü ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à</div>";
      totalBox.textContent = "";
      actionsBox.style.display = "none";
      cartCountBox.textContent = "0";
      return;
    }

    cart.forEach((item, index) => {
      const label = item.qty < 1 ? `${item.qty * 1000} ‡§ó‡•ç‡§∞‡§æ‡§Æ` : `${item.qty} ‡§ï‡§ø‡§≤‡•ã`;
      const row = document.createElement("div");
      row.className = "cart-item";
      row.innerHTML = `
        <span>${label} ${item.name}</span>
        <span>‚Çπ${item.total}</span>
        <button onclick="removeItem(${index})">‡§π‡§ü‡§æ‡§è‡§Ç</button>
      `;
      container.appendChild(row);
      total += item.total;
      totalItems += item.qty;
    });

    totalBox.textContent = `‡§ï‡•Å‡§≤ ‡§∞‡§æ‡§∂‡§ø: ‚Çπ${total}`;
    cartCountBox.textContent = totalItems;
    actionsBox.style.display = "flex";
  }

  async function removeItem(index) {
    const item = cart[index];
    try {
      const res = await fetch("http://localhost:4000/cart/remove", {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ userId: user._id, productId: item.productId })
      });
      const data = await res.json();
      if (data.cart) {
        cart = data.cart.items.map(i => ({
          productId: i.productId,
          name: i.name,
          qty: i.quantity,
          price: i.price,
          total: i.quantity * i.price
        }));
        renderCart();
      } else {
        alert("‚ùå ‡§π‡§ü‡§æ‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à");
      }
    } catch (err) {
      console.error("Remove error:", err);
      alert("‚ùå ‡§π‡§ü‡§æ‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à");
    }
  }

  async function clearCart() {
    if (!confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§™‡•Ç‡§∞‡§æ ‡§ï‡§æ‡§∞‡•ç‡§ü ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) return;
    try {
      const res = await fetch(`http://localhost:4000/cart/clear/${user._id}`, {
        method: "DELETE",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      const data = await res.json();
      if (data.cart) {
        cart = [];
        renderCart();
      } else {
        alert("‚ùå Cart ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à");
      }
    } catch (err) {
      console.error("Clear cart error:", err);
      alert("‚ùå Cart ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à");
    }
  }

  async function checkout() {
  const totalAmount = cart.reduce((sum, item) => sum + item.total, 0);
  if (totalAmount <= 50) {
    alert("‚ùå ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‚Çπ50 ‡§ï‡•Ä ‡§ñ‡§∞‡•Ä‡§¶‡§æ‡§∞‡•Ä ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§î‡§∞ ‡§Ü‡§á‡§ü‡§Æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç‡•§");
    return;
  }

  const orderData = {
    products: cart.map(item => ({
      name: item.name,
      qty: item.qty
    })),
    totalPrice: totalAmount,
    customerName: user.name,
    address: `${user.address}, ${user.area}, ${user.pincode}`,
    phone: user.phone
  };

  try {
    const res = await fetch("http://localhost:4000/place-order", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(orderData)
    });

    const data = await res.json();
    if (res.ok) {
      alert("‚úÖ ‡§Ü‡§™‡§ï‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§≤‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à!\n\n" + data.message);
      clearCart();

    } else {
      alert("‚ùå ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§≠‡•á‡§ú‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à:\n" + data.error);
    }
  } catch (err) {
    console.error("Order error:", err);
    alert("‚ùå ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§™‡§æ‡§Ø‡§æ");
  }
}
  fetchCartFromServer();
</script>
