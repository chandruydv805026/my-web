  <script>
  const user = JSON.parse(localStorage.getItem("userData"));

  function showPopup(message, isError = false) {
  const popup = document.getElementById("popup");

}
let cart = [];

async function fetchCartFromServer() {
  try {
    const res = await fetch(`https://my-web-xrr5.onrender.com/cart/${user._id}`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    const data = await res.json();
    if (data && data.items) {
      cart = data.items.map(item => ({
        productId: item.productId,
        name: item.name,
        qty: item.quantity,
        price: item.price,
        total: item.quantity * item.price
      }));
      renderCart();
    } else {
      document.getElementById("cartContainer").innerHTML = "<div class='empty'>‡§Ü‡§™‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§ü ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à</div>";
    }
  } catch (err) {
    console.error("Cart fetch error:", err);
    showPopup("‚ùå Cart ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à", true);
  }
}

function renderCart() {
  const container = document.getElementById("cartContainer");
  const totalBox = document.getElementById("cartTotal");
  const actionsBox = document.getElementById("cartActions");
  const cartCountBox = document.getElementById("cartCount");

  container.innerHTML = "";
  let total = 0;
  let totalItems = 0;

  if (cart.length === 0) {
    container.innerHTML = "<div class='empty'>‡§Ü‡§™‡§ï‡§æ ‡§ï‡§æ‡§∞‡•ç‡§ü ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à</div>";
    totalBox.textContent = "";
    actionsBox.style.display = "none";
    cartCountBox.textContent = "0";
    return;
  }

  cart.forEach((item, index) => {
    const label = item.qty < 1 ? `${item.qty * 1000} ‡§ó‡•ç‡§∞‡§æ‡§Æ` : `${item.qty} ‡§ï‡§ø‡§≤‡•ã`;
    const row = document.createElement("div");
    row.className = "cart-item";
    row.innerHTML = `
      <span>${label} ${item.name}</span>
      <span>‚Çπ${item.total}</span>
      <button onclick="removeItem(${index})">‡§π‡§ü‡§æ‡§è‡§Ç</button>
    `;
    container.appendChild(row);
    total += item.total;
    totalItems += item.qty;
  });

  totalBox.textContent = `‡§ï‡•Å‡§≤ ‡§∞‡§æ‡§∂‡§ø: ‚Çπ${total}`;
  cartCountBox.textContent = totalItems;
  actionsBox.style.display = "flex";
}

async function removeItem(index) {
  const item = cart[index];
  try {
    const res = await fetch("https://my-web-xrr5.onrender.com/cart/remove", {
      method: "DELETE",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({ userId: user._id, productId: item.productId })
    });
    const data = await res.json();
    if (data.cart) {
      cart = data.cart.items.map(i => ({
        productId: i.productId,
        name: i.name,
        qty: i.quantity,
        price: i.price,
        total: i.quantity * i.price
      }));
      renderCart();
      showPopup("‚úÖ ‡§Ü‡§á‡§ü‡§Æ ‡§π‡§ü‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ");
    } else {
      showPopup("‚ùå ‡§π‡§ü‡§æ‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à", true);
    }
  } catch (err) {
    console.error("Remove error:", err);
    showPopup("‚ùå ‡§π‡§ü‡§æ‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à", true);
  }
}

async function clearCart(skipConfirm = false) {
  if (!skipConfirm && !confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§™‡•Ç‡§∞‡§æ ‡§ï‡§æ‡§∞‡•ç‡§ü ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) return;
  try {
    const res = await fetch(`https://my-web-xrr5.onrender.com/cart/clear/${user._id}`, {
      method: "DELETE",
      headers: { "Authorization": `Bearer ${token}` }
    });
    const data = await res.json();

      renderCart();
      showPopup("‚úÖ ‡§ï‡§æ‡§∞‡•ç‡§ü ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ");

    }
  } catch (err) {
    console.error("Clear cart error:", err);
    showPopup("‚ùå Cart ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à", true);
  }
}

async function checkout() {
  const totalAmount = cart.reduce((sum, item) => sum + item.total, 0);
  if (totalAmount <= 50) {
    showPopup("‚ùå ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‚Çπ50 ‡§ï‡•Ä ‡§ñ‡§∞‡•Ä‡§¶‡§æ‡§∞‡•Ä ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§î‡§∞ ‡§Ü‡§á‡§ü‡§Æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç‡•§", true);
    return;
  }

  const orderData = {
    products: cart.map(item => ({ name: item.name, qty: item.qty })),
    totalPrice: totalAmount,
    customerName: user.name,
    address: `${user.address}, ${user.area}, ${user.pincode}`,
    phone: user.phone
  };

  try {
    const res = await fetch("https://my-web-xrr5.onrender.com/place-order", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(orderData)
    });

    const data = await res.json();
    if (res.ok) {
      showPopup("‚úÖ ‡§Ü‡§™‡§ï‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§≤‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à!");

      setTimeout(() => {

        successBox.classList.remove("animate");
      }, 2500);

      clearCart(true); // ‚úÖ ‡§¨‡§ø‡§®‡§æ confirm popup ‡§ï‡•á
    } else {
      showPopup("‚ùå ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§≠‡•á‡§ú‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à: " + data.error, true);

}
