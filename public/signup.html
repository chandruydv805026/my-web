<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

<h2>Signup</h2>

<form id="signupForm">
  <input type="text" name="phone" placeholder="Phone Number" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password (min 8 characters)" required minlength="8" />
  <button type="submit">Register</button>
</form>

<div id="message"></div>

<script>
  document.getElementById("signupForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const phone = this.phone.value;
    const email = this.email.value;
    const password = this.password.value;

    if (password.length < 8) {
      document.getElementById("message").textContent = "Password must be at least 8 characters.";
      return;
    }

    try {
      const res = await fetch("https://my-web-xrr5.onrender.com/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, email, password })
      });

      const msg = await res.text();
      document.getElementById("message").textContent = msg;
      this.reset();
    } catch (err) {
      document.getElementById("message").textContent = "Signup failed. Please try again.";
    }
  });
</script>

</body>
</html>
