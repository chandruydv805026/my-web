<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f3443, #34e89e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 380px;
      color: #fff;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    .signup-container input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }
    .signup-container input::placeholder {
      color: #ddd;
    }
    .signup-container input:focus {
      border: 1px solid #38ef7d;
      background: rgba(255, 255, 255, 0.3);
    }
    .signup-container button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: #222;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      position: relative;
      transition: transform 0.2s ease;
    }
    .signup-container button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(56, 239, 125, 0.4);
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }
    .loading .spinner {
      display: inline-block;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    @media (max-width: 480px) {
      .signup-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" name="phone" placeholder="Phone (10 digits)" maxlength="10" required />
      <input type="email" name="email" placeholder="Email address" required />
      <input type="password" name="password" placeholder="Password (min 8 characters)" minlength="8" required />
      <button type="submit" id="signupBtn">
        Sign Up
        <span class="spinner" id="spinner"></span>
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const button = document.getElementById('signupBtn');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const phone = formData.get('phone');
      const email = formData.get('email');
      const password = formData.get('password');

      if (!/^[6-9]\d{9}$/.test(phone)) {
        alert('Please enter a valid 10-digit Indian phone number');
        return;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters');
        return;
      }

      const data = { phone, email, password };

      button.classList.add('loading');
      button.disabled = true;

      try {
        const res = await fetch('https://my-web-xrr5.onrender.com/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          alert('Signup successful!');
          form.reset();
           window.location.href = "main.html"; // âœ… Redirect

        } else {
          alert(result.error || 'Signup failed');
        }
      } catch (err) {
        alert('Server error');
        console.error(err);
      } finally {
        button.classList.remove('loading');
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
