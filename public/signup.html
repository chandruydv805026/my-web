<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Ratu Fresh | Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --brand-green: #24b637; --text-main: #1a1a1a; --text-muted: #7d7d7d; --input-bg: #f9f9f9; }
    * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { margin: 0; background: #fff; padding-bottom: 40px; }
    .mobile-header { padding: 40px 24px 20px; }
    .brand-logo { font-size: 28px; font-weight: 800; color: var(--brand-green); }
    .form-container { padding: 0 24px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
    input { width: 100%; height: 56px; background: var(--input-bg); border: 1.5px solid #eee; border-radius: 16px; padding: 0 16px; font-size: 16px; outline: none; transition: 0.2s; }
    input:focus { border-color: var(--brand-green); background: #fff; }
    .address-row { display: flex; gap: 10px; }
    .loc-btn { width: 56px; height: 56px; background: #e9f7eb; border: none; border-radius: 16px; color: var(--brand-green); cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .submit-btn { width: 100%; height: 60px; background: var(--brand-green); color: #fff; border: none; border-radius: 18px; font-size: 17px; font-weight: 700; cursor: pointer; box-shadow: 0 8px 20px rgba(36, 182, 55, 0.2); }
    .submit-btn:disabled { background: #ccc; box-shadow: none; }
    
    .toast { position: fixed; top: 20px; left: 24px; right: 24px; background: #333; color: #fff; padding: 16px; border-radius: 12px; text-align: center; transform: translateY(-200%); transition: 0.4s; z-index: 3000; font-size: 14px; }
    .toast.show { transform: translateY(0); }
    .toast.error { background: #e74c3c; }

    /* Modal Styling */
    .overlay { 
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
      backdrop-filter: blur(8px); align-items: center; justify-content: center; z-index: 5000; padding: 20px;
    }
    .modal-card { 
      background: #fff; padding: 40px 30px; border-radius: 28px; width: 100%; max-width: 380px; text-align: center; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.2); animation: slideUp 0.4s ease;
    }
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    
    .loader-ring {
      width: 25px; height: 25px; border: 3px solid #f3f3f3; border-top: 3px solid var(--brand-green);
      border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .email-input-wrapper { position: relative; display: flex; align-items: center; }
    .google-icon-btn { 
      position: absolute; right: 8px; height: 40px; width: 40px; 
      background: #fff; border: 1px solid #eee; border-radius: 12px; 
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 5;
    }
    .google-hidden-btn { opacity: 0; position: absolute; right: 0; width: 100%; height: 56px; z-index: 10; cursor: pointer; }
  </style>
</head>
<body>

  <div class="mobile-header">
    <div class="brand-logo">Ratu Fresh</div>
    <h2>Create Account</h2>
    <p>Sign up to order fresh items within 5km.</p>
  </div>

  <div class="form-container">
    <form id="signupForm">
      <div class="form-group"><label>Full Name</label><input type="text" id="fullName" required></div>
      <div class="form-group"><label>Mobile Number</label><input type="tel" id="phone" maxlength="10" required></div>
      
      <div class="form-group">
        <label>Email Address</label>
        <div class="email-input-wrapper">
          <input type="email" id="email" placeholder="example@gmail.com" required style="padding-right: 60px;">
          
          <div id="g_id_onload"
               data-client_id="7338045042-h6edgesc81p3gkj1spq9mgl382nmpv7o.apps.googleusercontent.com"
               data-callback="handleGoogleResponse"
               data-auto_prompt="false">
          </div>
          
          <div class="google-icon-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" width="20" height="20" alt="G">
          </div>
          
          <div class="g_id_signin google-hidden-btn" data-type="standard" data-shape="rectangular" data-width="400"></div>
        </div>
      </div>

      <div class="form-group">
        <label>Delivery Address</label>
        <div class="address-row">
          <input type="text" id="addressInput" placeholder="Detect location..." required readonly>
          <button type="button" class="loc-btn" id="locBtn">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
          </button>
        </div>
      </div>
      <div class="form-group"><label>Pincode</label><input type="text" id="pincodeInput" maxlength="6" required></div>
      <div class="form-group"><label>Landmark / Area</label><input type="text" id="landmarkInput" required></div>
      <button type="submit" class="submit-btn" id="signupBtn">Create Account</button>
    </form>
  </div>

  <div id="verifyOverlay" class="overlay">
    <div class="modal-card">
      <div style="font-size:60px; margin-bottom:20px;">üìß</div>
      <h2 style="color:var(--brand-green); font-weight:800; margin-bottom:10px;">Check Your Email!</h2>
      <p style="color:#555; line-height:1.6; font-size:15px;">
        We have sent a verification link to your Gmail. <br>
        <b>Open your Gmail app and click the 'Verify Account' button.</b>
      </p>
      
      <div class="loader-ring"></div>
      <p style="color:var(--brand-green); font-weight:700; font-size:13px;">Waiting for verification...</p>
      
      <p style="font-size:11px; color:#aaa; margin-top:25px;">The page will redirect automatically after success.</p>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                     ? 'http://localhost:4000' 
                     : 'https://my-web-xrr5.onrender.com'; 

    const toast = document.getElementById('toast');
    const verifyOverlay = document.getElementById('verifyOverlay');
    let verificationTimer;
    let signupCoords = { lat: null, lng: null };

    function handleGoogleResponse(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        document.getElementById('fullName').value = payload.name;
        document.getElementById('email').value = payload.email;
        showStatus("Gmail detected! Capture location now. ‚ú®");
    }

    function showStatus(msg, isError = false) {
      toast.textContent = msg;
      toast.className = isError ? 'toast show error' : 'toast show';
      setTimeout(() => toast.classList.remove('show'), 4000);
    }

    // GPS Logic
    document.getElementById('locBtn').addEventListener('click', () => {
      if (!navigator.geolocation) return showStatus("GPS not supported", true);
      showStatus("Capturing location...");
      navigator.geolocation.getCurrentPosition(async (pos) => {
        signupCoords.lat = pos.coords.latitude;
        signupCoords.lng = pos.coords.longitude;
        try {
          const res = await fetch(`${API_URL}/reverse-geocode`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ lat: signupCoords.lat, lng: signupCoords.lng })
          });
          const data = await res.json();
          if (!res.ok) return showStatus(data.error, true);
          document.getElementById('addressInput').value = data.displayName;
          document.getElementById('pincodeInput').value = data.pincode;
          document.getElementById('landmarkInput').value = data.area;
          showStatus("Location captured! ‚ú®");
        } catch (err) { showStatus("Server error", true); }
      }, (err) => showStatus("Please turn on GPS/Permissions", true), { enableHighAccuracy: true });
    });

    // Real-time Magic Signup Logic
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!signupCoords.lat) return showStatus("Detect location first!", true);

      const signupBtn = document.getElementById('signupBtn');
      const phone = document.getElementById('phone').value;
      signupBtn.disabled = true;
      signupBtn.innerText = "Processing...";

      const formData = {
        name: document.getElementById('fullName').value,
        phone: phone,
        email: document.getElementById('email').value,
        address: document.getElementById('addressInput').value,
        pincode: document.getElementById('pincodeInput').value,
        area: document.getElementById('landmarkInput').value,
        lat: signupCoords.lat,
        lng: signupCoords.lng
      };

      try {
        const res = await fetch(`${API_URL}/api/signup/magic-link`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        
        if (res.ok) {
          // [STEP 1] ‡§™‡•â‡§™‡§Ö‡§™ ‡§¶‡§ø‡§ñ‡§æ‡§ì
          verifyOverlay.style.display = 'flex';
          
          // [STEP 2] ‡§π‡§∞ 3 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§¨‡•à‡§ï‡§è‡§Ç‡§° ‡§∏‡•á ‡§™‡•Ç‡§õ‡•ã ‡§ï‡§ø ‡§¨‡§Ç‡§¶‡§æ ‡§µ‡•á‡§∞‡•Ä‡§´‡§æ‡§à ‡§π‡•Å‡§Ü ‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç
          startPolling(phone);
        } else {
          const data = await res.json();
          showStatus(data.error, true);
          signupBtn.disabled = false; signupBtn.innerText = "Create Account";
        }
      } catch (err) {
        showStatus("Server error", true);
        signupBtn.disabled = false; signupBtn.innerText = "Create Account";
      }
    });

    function startPolling(phone) {
        verificationTimer = setInterval(async () => {
            try {
                const res = await fetch(`${API_URL}/api/check-verification/${phone}`);
                const status = await res.json();

                if (status.verified) {
                    clearInterval(verificationTimer); // ‡§™‡•Ç‡§õ‡§®‡§æ ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•ã
                    localStorage.setItem('token', status.token); // ‡§ü‡•ã‡§ï‡§® ‡§∏‡•á‡§µ ‡§ï‡§∞‡•ã
                    localStorage.setItem('user', JSON.stringify(status.user));
                    
                    // [SUCCESS] ‡§∏‡•Ä‡§ß‡§æ ‡§™‡•ç‡§∞‡•ã‡§´‡§æ‡§á‡§≤ ‡§™‡§∞ ‡§ú‡§æ‡§¶‡•Ç ‡§ï‡•Ä ‡§§‡§∞‡§π!
                    window.location.replace('profiles.html?verified=true');
                }
            } catch (e) { console.log("Verifying..."); }
        }, 3000);
    }
  </script>
</body>
</html>
