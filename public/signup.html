<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Ratu Fresh | Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --brand-green: #24b637; --text-main: #1a1a1a; --text-muted: #7d7d7d; --input-bg: #f9f9f9; }
    * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { margin: 0; background: #fff; padding-bottom: 40px; }
    .mobile-header { padding: 40px 24px 20px; }
    .brand-logo { font-size: 28px; font-weight: 800; color: var(--brand-green); }
    .form-container { padding: 0 24px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
    input { width: 100%; height: 56px; background: var(--input-bg); border: 1.5px solid #eee; border-radius: 16px; padding: 0 16px; font-size: 16px; outline: none; transition: 0.2s; }
    input:focus { border-color: var(--brand-green); background: #fff; }
    .address-row { display: flex; gap: 10px; }
    .loc-btn { width: 56px; height: 56px; background: #e9f7eb; border: none; border-radius: 16px; color: var(--brand-green); cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .submit-btn { width: 100%; height: 60px; background: var(--brand-green); color: #fff; border: none; border-radius: 18px; font-size: 17px; font-weight: 700; cursor: pointer; box-shadow: 0 8px 20px rgba(36, 182, 55, 0.2); }
    .submit-btn:disabled { background: #ccc; box-shadow: none; }
    
    .toast { position: fixed; top: 20px; left: 24px; right: 24px; background: #333; color: #fff; padding: 16px; border-radius: 12px; text-align: center; transform: translateY(-200%); transition: 0.4s; z-index: 3000; font-size: 14px; }
    .toast.show { transform: translateY(0); }
    .toast.error { background: #e74c3c; }

    .overlay { 
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
      backdrop-filter: blur(5px); align-items: center; justify-content: center; z-index: 2000; padding: 20px;
    }
    .modal-card { 
      background: #fff; padding: 30px; border-radius: 24px; width: 100%; max-width: 360px; text-align: center; 
    }
    .otp-input { 
      width: 100%; text-align: center; font-size: 30px; letter-spacing: 10px; font-weight: 800; 
      margin: 20px 0; border: 1.5px solid #eee; background: #f9f9f9; border-radius: 16px; height: 60px; outline: none;
    }
    .success-icon { font-size: 50px; color: var(--brand-green); margin-bottom: 10px; }
  </style>
</head>
<body>

  <div class="mobile-header">
    <div class="brand-logo">Ratu Fresh</div>
    <h2>Create Account</h2>
    <p>Sign up to order fresh items within 5km.</p>
  </div>

  <div class="form-container">
    <form id="signupForm">
      <div class="form-group"><label>Full Name</label><input type="text" id="fullName" required></div>
      <div class="form-group"><label>Mobile Number</label><input type="tel" id="phone" maxlength="10" required></div>
      <div class="form-group"><label>Email Address</label><input type="email" id="email" required></div>
      <div class="form-group">
        <label>Delivery Address</label>
        <div class="address-row">
          <input type="text" id="addressInput" placeholder="Detect location..." required readonly>
          <button type="button" class="loc-btn" id="locBtn">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
          </button>
        </div>
      </div>
      <div class="form-group"><label>Pincode</label><input type="text" id="pincodeInput" maxlength="6" required></div>
      <div class="form-group"><label>Landmark / Area</label><input type="text" id="landmarkInput" required></div>
      <button type="submit" class="submit-btn" id="signupBtn">Create Account</button>
    </form>
  </div>

  <div id="otpOverlay" class="overlay">
    <div class="modal-card">
      <h3 style="margin:0;">Verify Email</h3>
      <p style="color:#666; font-size:14px; margin-top:8px;">Enter the OTP sent to: <br><b id="displayEmail" style="color:var(--brand-green);"></b></p>
      <input type="text" id="otpVal" class="otp-input" maxlength="6" placeholder="000000">
      <button type="button" class="submit-btn" id="verifyOtpBtn">Verify & Signup</button>
      <p id="closeOtp" style="margin-top:15px; font-size:13px; color:#999; cursor:pointer;">Cancel</p>
    </div>
  </div>

  <div id="successOverlay" class="overlay">
    <div class="modal-card">
      <div class="success-icon">âœ…</div>
      <h3 style="margin:0;">Congratulations!</h3>
      <p style="color:#444; font-size:15px; margin-top:10px; line-height:1.5;">Your account has been created successfully. You can now login and order fresh veggies!</p>
      <button type="button" class="submit-btn" onclick="window.location.href='login.html'" style="margin-top: 20px;">Go to Login</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // [IMPROVED] Automatically detect server URL (Localhost vs Render)
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                     ? 'http://localhost:4000' 
                     : ''; // Render handles paths relatively when serving static files

    const toast = document.getElementById('toast');
    const otpOverlay = document.getElementById('otpOverlay');
    const successOverlay = document.getElementById('successOverlay');
    
    let signupCoords = { lat: null, lng: null };

    function showStatus(msg, isError = false) {
      toast.textContent = msg;
      toast.className = isError ? 'toast show error' : 'toast show';
      setTimeout(() => toast.classList.remove('show'), 4000);
    }

    // --- GPS Logic (Forces Browser Prompt) ---
    document.getElementById('locBtn').addEventListener('click', () => {
      if (!navigator.geolocation) return showStatus("GPS not supported", true);
      showStatus("Please allow location access...");
      
      navigator.geolocation.getCurrentPosition(async (pos) => {
        signupCoords.lat = pos.coords.latitude;
        signupCoords.lng = pos.coords.longitude;
        try {
          const res = await fetch(`${API_URL}/reverse-geocode`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ lat: signupCoords.lat, lng: signupCoords.lng })
          });
          const data = await res.json();
          if (!res.ok) return showStatus(data.error, true);
          document.getElementById('addressInput').value = data.displayName;
          document.getElementById('pincodeInput').value = data.pincode;
          document.getElementById('landmarkInput').value = data.area;
          showStatus("Location Captured! âœ¨");
        } catch (err) { showStatus("Server error", true); }
      }, (err) => {
        if (err.code === 1) showStatus("âš ï¸ Please allow location permission.", true);
        else showStatus("ðŸ“ GPS is OFF. Please turn it on.", true);
      }, { enableHighAccuracy: true, timeout: 15000 });
    });

    // --- Step 1: Send OTP ---
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!signupCoords.lat) return showStatus("Please detect location first!", true);

      const signupBtn = document.getElementById('signupBtn');
      signupBtn.disabled = true;
      signupBtn.innerText = "Processing...";

      const formData = {
        name: document.getElementById('fullName').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        address: document.getElementById('addressInput').value,
        pincode: document.getElementById('pincodeInput').value,
        area: document.getElementById('landmarkInput').value,
        lat: signupCoords.lat,
        lng: signupCoords.lng
      };

      try {
        const res = await fetch(`${API_URL}/send-signup-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('displayEmail').innerText = data.maskedEmail;
          otpOverlay.style.display = 'flex';
        } else {
          showStatus(data.error, true);
          signupBtn.disabled = false;
          signupBtn.innerText = "Create Account";
        }
      } catch (err) {
        showStatus("Server error", true);
        signupBtn.disabled = false;
        signupBtn.innerText = "Create Account";
      }
    });

    // --- Step 2: Verify OTP & Show Congratulations ---
    document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
      const otp = document.getElementById('otpVal').value;
      const email = document.getElementById('email').value;
      const verifyBtn = document.getElementById('verifyOtpBtn');

      try {
        verifyBtn.disabled = true;
        verifyBtn.innerText = "Verifying...";

        const res = await fetch(`${API_URL}/verify-signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });

        if (res.ok) {
          otpOverlay.style.display = 'none'; // OTP à¤¡à¤¬à¥à¤¬à¤¾ à¤¬à¤‚à¤¦
          successOverlay.style.display = 'flex'; // à¤¬à¤§à¤¾à¤ˆ à¤µà¤¾à¤²à¤¾ à¤¡à¤¬à¥à¤¬à¤¾ à¤šà¤¾à¤²à¥‚
          console.log("Success! Showing Congratulations.");
        } else {
          showStatus("Invalid OTP. Try again.", true);
          verifyBtn.disabled = false;
          verifyBtn.innerText = "Verify & Signup";
        }
      } catch (err) {
        showStatus("Verification failed", true);
        verifyBtn.disabled = false;
        verifyBtn.innerText = "Verify & Signup";
      }
    });

    document.getElementById('closeOtp').addEventListener('click', () => {
      otpOverlay.style.display = 'none';
      document.getElementById('signupBtn').disabled = false;
      document.getElementById('signupBtn').innerText = "Create Account";
    });
  </script>
</body>
</html>
