<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup with OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

<h2>Generate OTP</h2>
<form id="otpForm">
  <input type="email" name="email" placeholder="Enter your email" required />
  <button type="submit">Send OTP</button>
</form>

<h2>Verify OTP</h2>
<form id="verifyForm">
  <input type="text" name="otp" placeholder="Enter OTP" required />
  <button type="submit">Verify OTP</button>
</form>

<h2>Signup</h2>
<form id="signupForm" style="pointer-events: none; opacity: 0.5;">
  <input type="text" name="phone" placeholder="Phone Number" required />
  <input type="email" name="email" placeholder="Email" required readonly />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Register</button>
</form>

<div id="message"></div>

<script>
  const BASE_URL = "https://my-web-xrr5.onrender.com"; // Replace with your Render URL
  let savedEmail = "";

  document.getElementById("otpForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const email = this.email.value;
    savedEmail = email;

    const res = await fetch(`${BASE_URL}/generate-otp`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });
    const msg = await res.text();
    document.getElementById("message").textContent = msg;
  });

  document.getElementById("verifyForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const otp = this.otp.value;

    const res = await fetch(`${BASE_URL}/verify-otp`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email: savedEmail, otp })
    });
    const result = await res.json();

    if (res.ok) {
      document.getElementById("signupForm").style.pointerEvents = "auto";
      document.getElementById("signupForm").style.opacity = "1";
      document.querySelector('#signupForm input[name="email"]').value = savedEmail;
    }

    document.getElementById("message").textContent = result.message;
  });

  document.getElementById("signupForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const phone = this.phone.value;
    const email = this.email.value;
    const password = this.password.value;

    const res = await fetch(`${BASE_URL}/signup`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone, email, password })
    });
    const msg = await res.text();
    document.getElementById("message").textContent = msg;
    this.reset();
  });
</script>

</body>
</html>
