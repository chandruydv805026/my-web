<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />

  <title>Signup ‚Äì Ratu Fresh</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
      position: relative;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #185a9d;
    }
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      outline: none;
    }
    .form-group label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #666;
      pointer-events: none;
      transition: 0.2s ease;
      background: #e0eafc;
      padding: 0 4px;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #185a9d;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(24, 90, 157, 0.4);
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }
    .loading .spinner {
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #00c9a7;
      color: #fff;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(0, 201, 167, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease, bottom 0.3s ease;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
      word-wrap: break-word;
    }
    .popup.show {
      bottom: 50px;
      opacity: 1;
    }
    .popup.error {
      background: #ff4d4d;
    }
    .form-group.address-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-group.address-group input {
      flex: 1;
    }
    .map-btn {
      width: 42px;
      height: 42px;
      border: none;
      border-radius: 10px;
      background: #185a9d;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
    .landmark-hint {
      font-size: 13px;
      color: #555;
      margin: -12px 0 16px 2px;
    }
    .village-hint {
      font-size: 13px;
      color: #185a9d;
      margin: -12px 0 16px 2px;
    }
    .radius-hint {
      font-size: 13px;
      color: #333;
      margin: 8px 0;
      text-align: center;
    }
    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }
      .popup {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">

    <form id="signupForm">

        <label>‡§®‡§ú‡§º‡§¶‡•Ä‡§ï‡•Ä ‡§á‡§≤‡§æ‡§ï‡§æ / ‡§≤‡•à‡§Ç‡§°‡§Æ‡§æ‡§∞‡•ç‡§ï</label>
      </div>
      <div class="form-group">
        <input type="text" name="village" required placeholder=" " id="villageInput"/>
        <label>‡§ó‡§æ‡§Å‡§µ / ‡§Æ‡•ã‡§π‡§≤‡•ç‡§≤‡§æ</label>
      </div>
      <div class="landmark-hint" id="landmarkHint">üìç ‡§®‡§ú‡§º‡§¶‡•Ä‡§ï‡•Ä ‡§™‡•ç‡§∞‡§∏‡§ø‡§¶‡•ç‡§ß ‡§ú‡§ó‡§π ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡§æ‡§à ‡§¶‡•á‡§ó‡•Ä</div>
      <div class="village-hint" id="villageHint">üè° ‡§Ø‡§π‡§æ‡§Å ‡§ó‡§æ‡§Å‡§µ/‡§Æ‡•ã‡§π‡§≤‡•ç‡§≤‡•á ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ</div>
      <button type="submit" id="signupBtn">

  <div id="popup" class="popup"></div>

  <script>
    const form = document.getElementById('signupForm');
    const button = document.getElementById('signupBtn');
    const spinner = document.getElementById('spinner');
    const addressInput = document.getElementById('addressInput');
    const locBtn = document.getElementById('locBtn');
    const areaInput = document.getElementById('areaInput');
    const villageInput = document.getElementById('villageInput');
    const landmarkHint = document.getElementById('landmarkHint');
    const villageHint = document.getElementById('villageHint');

    const fillAddressFromGeo = (payload, data) => {
      const addr = data.components || {};
      const payloadCoords = {
        lat: parseFloat(data.lat ?? payload.lat),
        lng: parseFloat(data.lng ?? payload.lng)
      };

      const areaValue = formatArea(addr) || data.displayName;
      const villageName = getVillageName(addr);

      addressInput.value = data.displayName || `Lat: ${payload.lat.toFixed(5)}, Lng: ${payload.lng.toFixed(5)}`;
      if (addr.postcode) pincodeInput.value = addr.postcode;
      areaInput.value = formatArea(addr) || data.displayName || '‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç';
      villageInput.value = villageName || '‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç';
      landmarkHint.textContent = areaInput.value ? `‚≠ê ${areaInput.value}` : 'üìç ‡§®‡§ú‡§º‡§¶‡•Ä‡§ï‡•Ä ‡§™‡•ç‡§∞‡§∏‡§ø‡§¶‡•ç‡§ß ‡§ú‡§ó‡§π ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä';
      villageHint.textContent = villageName ? `üè° ${villageName}` : 'üè° ‡§ó‡§æ‡§Å‡§µ/‡§Æ‡•ã‡§π‡§≤‡•ç‡§≤‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ';
      latInput.value = payload.lat;
      lngInput.value = payload.lng;
    };

    function showPopup(message, isError = false) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.classList.add("show");
      popup.classList.toggle("error", isError);
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }

    const pincodeInput = document.querySelector('input[name="pincode"]');
    const latInput = document.createElement('input');
    const lngInput = document.createElement('input');
    latInput.type = lngInput.type = 'hidden';
    latInput.name = 'latitude';
    lngInput.name = 'longitude';
    form.appendChild(latInput);
    form.appendChild(lngInput);

    locBtn.addEventListener('click', () => {
      if (!navigator.geolocation) return showPopup('‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à', true);

      navigator.geolocation.getCurrentPosition(
        async ({ coords }) => {
          const payload = { lat: coords.latitude, lng: coords.longitude };
          try {
            const res = await fetch('https://my-web-xrr5.onrender.com/reverse-geocode', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            const data = await res.json();

            if (res.ok && data.displayName) {
              fillAddressFromGeo(payload, data);
              window.open(`https://www.google.com/maps?q=${payload.lat},${payload.lng}`, '_blank');
              showPopup('üìç ‡§™‡§§‡§æ, ‡§™‡§ø‡§®‡§ï‡•ã‡§° ‡§î‡§∞ ‡§á‡§≤‡§æ‡§ï‡§æ ‡§ë‡§ü‡•ã-‡§≠‡§∞‡§æ ‡§ó‡§Ø‡§æ');
            } else {
              addressInput.value = `Lat: ${payload.lat.toFixed(5)}, Lng: ${payload.lng.toFixed(5)}`;
              showPopup('‡§∏‡§ü‡•Ä‡§ï ‡§™‡§§‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ, ‡§ï‡•â‡§∞‡•ç‡§°‡§ø‡§®‡•á‡§ü‡•ç‡§∏ ‡§≠‡§∞‡•á ‡§ó‡§è', true);
            }
          } catch {
            showPopup('‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§™‡§æ‡§Ø‡§æ', true);
          }
        },
        () => showPopup('‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤ ‡§™‡§æ‡§à', true),
        { enableHighAccuracy: true }
      );
    });

    const formatArea = (addr = {}) =>
      addr.suburb || addr.residential || addr.quarter || addr.village || addr.town || addr.city || '';
    const getVillageName = (addr = {}) =>
      addr.village || addr.hamlet || addr.locality || addr.suburb || addr.city || '';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      button.classList.add('loading');
      try {
        const body = {
          name: form.name.value.trim(),
          phone: form.phone.value.trim(),
          email: form.email.value.trim(),
          address: addressInput.value.trim(),
          pincode: form.pincode.value.trim(),
          area: areaInput.value.trim()
        };

        const res = await fetch('https://my-web-xrr5.onrender.com/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Signup failed');
        showPopup('‚úÖ Signup ‡§∏‡§´‡§≤! ‡§Ö‡§¨ ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç');
        setTimeout(() => {
          window.location.href = 'main.html';
        }, 1200);
        form.reset();
      } catch (err) {
        showPopup(err.message, true);
      } finally {
        button.classList.remove('loading');
      }
    });
  </script>
