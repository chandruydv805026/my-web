<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup ‚Äì Ratu Fresh</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
      position: relative;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #185a9d;
    }
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      outline: none;
    }
    .form-group label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #666;
      pointer-events: none;
      transition: 0.2s ease;
      background: #e0eafc;
      padding: 0 4px;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #185a9d;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(24, 90, 157, 0.4);
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }
    .loading .spinner {
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #00c9a7;
      color: #fff;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(0, 201, 167, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease, bottom 0.3s ease;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
      word-wrap: break-word;
    }
    .popup.show {
      bottom: 50px;
      opacity: 1;
    }
    .popup.error {
      background: #ff4d4d;
    }
    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }
      .popup {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>üìù ‡§Ö‡§™‡§®‡§æ ‡§ñ‡§æ‡§§‡§æ ‡§¨‡§®‡§æ‡§è‡§Ç</h2>
    <form id="signupForm">

        <label>‡§®‡§ú‡§º‡§¶‡•Ä‡§ï‡•Ä ‡§á‡§≤‡§æ‡§ï‡§æ / ‡§≤‡•à‡§Ç‡§°‡§Æ‡§æ‡§∞‡•ç‡§ï</label>
      </div>
      <button type="submit" id="signupBtn">

    </form>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const form = document.getElementById('signupForm');
    const button = document.getElementById('signupBtn');
    const spinner = document.getElementById('spinner');

    function showPopup(message, isError = false) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.classList.add("show");
      popup.classList.toggle("error", isError);
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      if (!/^[6-9]\d{9}$/.test(data.phone)) {
        showPopup('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä 10-‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç', true);
        return;
      }

      if (!/^\d{6}$/.test(data.pincode)) {
        showPopup('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä 6-‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§™‡§ø‡§®‡§ï‡•ã‡§° ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç', true);
        return;
      }

      button.classList.add('loading');
      button.disabled = true;

      try {
        const res = await fetch('https://my-web-xrr5.onrender.com/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          showPopup('‚úÖ ‡§∏‡§æ‡§á‡§®‡§Ö‡§™ ‡§∏‡§´‡§≤ ‡§π‡•Å‡§Ü!');
          form.reset();
          setTimeout(() => {
            window.location.href = "main.html";
          }, 1500);
        } else {
          showPopup("‚ùå " + (result.error || '‡§∏‡§æ‡§á‡§®‡§Ö‡§™ ‡§µ‡§ø‡§´‡§≤ ‡§∞‡§π‡§æ'), true);
        }
      } catch (err) {
        console.error("Signup error:", err);
        showPopup('‚ùå ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§™‡§æ‡§Ø‡§æ', true);
      } finally {

      }
    });
  </script>
</body>
</html>
