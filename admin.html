<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Ratu Fresh - Admin Pro Control</title>
  <style>
    :root {
      --primary: #22d3ee;
      --success: #34d399;
      --danger: #f87171;
      --warning: #fbbf24;
      --dark-bg: #0f172a;
      --card-bg: rgba(255, 255, 255, 0.05);
      --input-bg: rgba(15, 23, 42, 0.8);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: var(--dark-bg); color: #fff; min-height: 100vh; -webkit-tap-highlight-color: transparent; }

    /* Login Screen */
    #login-screen { position: fixed; inset: 0; background: var(--dark-bg); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; }
    .login-card { width: 100%; max-width: 400px; background: var(--card-bg); border-radius: 30px; padding: 40px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); text-align: center; }

    /* Navigation Bar */
    .navbar { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; }
    .navbar h2 { font-size: 18px; color: var(--primary); font-weight: 800; }

    /* Main Container */
    .container { width: 100%; max-width: 800px; margin: 20px auto; padding: 0 15px; padding-bottom: 40px; }

    /* Easy Tab System */
    .tabs { display: flex; gap: 8px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 8px; scrollbar-width: none; }
    .tabs::-webkit-scrollbar { display: none; }
    .tab-btn { padding: 12px 18px; border-radius: 14px; background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); color: #94a3b8; cursor: pointer; white-space: nowrap; transition: 0.3s; font-size: 14px; font-weight: 600; flex-shrink: 0; }
    .tab-btn.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 15px rgba(34, 211, 238, 0.3); }

    .content-section { display: none; animation: fadeIn 0.4s ease; }
    .content-section.active { display: block; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Cards Styling */
    .glass-card { background: var(--card-bg); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; backdrop-filter: blur(10px); }
    h3 { font-size: 17px; margin-bottom: 15px; color: #f8fafc; }
    
    label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-top: 15px; display: block; letter-spacing: 0.5px; }
    input, select { width: 100%; margin-top: 8px; padding: 14px; border-radius: 14px; border: 1.5px solid rgba(255,255,255,0.1); background: var(--input-bg); color: #fff; outline: none; font-size: 15px; }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1); }

    .input-row { display: flex; gap: 10px; }

    /* Action Buttons */
    .btn { cursor: pointer; border: none; font-weight: 700; transition: 0.2s; padding: 14px; border-radius: 14px; font-size: 14px; }
    .btn-primary { background: linear-gradient(135deg, #22d3ee, #2563eb); color: white; width: 100%; margin-top: 15px; }
    .btn-success { background: var(--success); color: #064e3b; width: 100%; margin-top: 10px; }
    .btn-danger { background: var(--danger); color: white; width: 100%; margin-top: 10px; }
    .btn-logout { background: rgba(248, 113, 113, 0.1); color: var(--danger); padding: 8px 12px; font-size: 11px; border: 1.5px solid var(--danger); }
    .btn:active { transform: scale(0.96); filter: brightness(1.2); }

    /* Product Item List */
    .product-list-card { padding: 18px; margin-bottom: 15px; }
    .product-header { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
    .product-header img { width: 45px; height: 45px; border-radius: 10px; object-fit: cover; background: #334155; }
    .product-header input { margin-top: 0; padding: 10px; font-size: 14px; }

    /* Banner Thumbnail Grid */
    #banner-list { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
    .banner-thumb { position: relative; width: 100%; height: 100px; border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
    .banner-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .delete-overlay { position: absolute; top: 6px; right: 6px; background: var(--danger); color: white; border: none; border-radius: 50%; width: 26px; height: 26px; cursor: pointer; font-weight: bold; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }

    .status { font-size: 12px; margin-top: 10px; font-weight: 600; text-align: center; }

    @media (max-width: 480px) {
      .login-card { padding: 30px 20px; }
      .container { margin-top: 15px; }
      .navbar h2 { font-size: 16px; }
      .input-row { flex-direction: column; gap: 0; }
    }
  </style>
</head>
<body>

  <div id="login-screen">
    <div class="login-card">
      <div style="font-size: 40px; margin-bottom: 15px;">üõ°Ô∏è</div>
      <h2 style="font-size: 24px; font-weight: 800;">Secure Access</h2>
      <p style="color: #64748b; font-size: 14px; margin-bottom: 10px;">Please enter your admin secret key</p>
      <input type="password" id="adminPassword" placeholder="Admin Key..." autofocus inputmode="numeric">
      <button class="btn btn-primary" onclick="loginAdmin()">UNLOCK PANEL</button>
      <div id="login-status" class="status"></div>
    </div>
  </div>

  <div id="admin-dashboard" style="display:none;">
    <div class="navbar">
      <h2>RATU FRESH <span style="font-size: 10px; background: #334155; padding: 3px 6px; border-radius: 5px; color: #22d3ee; margin-left: 5px;">PRO ADMIN</span></h2>
      <button class="btn btn-logout" onclick="logoutAdmin()">LOGOUT</button>
    </div>

    <div class="container">
      <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'inventory')">ü•¨ Inventory</button>
        <button class="tab-btn" onclick="openTab(event, 'banners')">üñºÔ∏è Banners</button>
        <button class="tab-btn" onclick="openTab(event, 'notifications')">üì¢ Broadcast</button>
      </div>

      <div id="inventory" class="content-section active">
        <div class="glass-card" style="border-left: 5px solid var(--primary);">
          <h3>Add New Vegetable</h3>
          <form id="newProductForm">
            <label>Vegetable Name</label>
            <input type="text" name="name" placeholder="e.g. Fresh Aloo" required>
            <div class="input-row">
              <div style="flex: 1;">
                <label>Price (‚Çπ)</label>
                <input type="number" name="price" placeholder="Rate" required>
              </div>
              <div style="flex: 1;">
                <label>Unit</label>
                <select name="unit">
                  <option value="kg">Per kg</option>
                  <option value="pc">Per pc</option>
                </select>
              </div>
            </div>
            <label>Upload Photo</label>
            <input type="file" name="image" accept="image/*" required style="padding: 10px;">
            <button type="submit" class="btn btn-primary" id="add-btn">üöÄ UPLOAD PRODUCT</button>
          </form>
        </div>

        <div id="product-list-container">
          <h3 style="padding-left: 10px; margin-bottom: 10px;">Current Inventory</h3>
          <div id="product-list">
            <p style="text-align: center; color: #64748b; padding: 20px;">Loading items...</p>
          </div>
        </div>
      </div>

      <div id="banners" class="content-section">
        <div class="glass-card" style="border-left: 5px solid var(--warning);">
          <h3>Home Page Banners</h3>
          <form id="bannerForm">
            <label>Banner Title</label>
            <input type="text" name="title" placeholder="Optional Title">
            <label>Image File</label>
            <input type="file" name="image" accept="image/*" required style="padding: 10px;">
            <button type="submit" class="btn btn-primary" style="background: var(--warning); color: #000;">‚ûï ADD BANNER</button>
          </form>
        </div>
        <div id="banner-list"></div>
      </div>

      <div id="notifications" class="content-section">
        <div class="glass-card" style="border-left: 5px solid var(--success);">
          <h3>Broadcast Notification</h3>
          <p style="color: #94a3b8; font-size: 13px; margin-bottom: 15px;">Send a message to all customer apps instantly.</p>
          <label>Subject</label>
          <input id="notif-title" type="text" placeholder="e.g. 50% Off Today">
          <label>Detailed Message</label>
          <input id="notif-body" type="text" placeholder="Enter message here...">
          <button class="btn btn-primary" onclick="sendNotification()" id="notif-btn">üöÄ SEND BROADCAST</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    // [SMART API DETECTION] automatically switches between Local and Render
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                    ? 'http://localhost:4000' 
                    : '';

    let adminPass = sessionStorage.getItem('adminAuthKey');

    function openTab(evt, sectionName) {
      const sections = document.getElementsByClassName("content-section");
      for (let s of sections) s.classList.remove("active");
      
      const tabBtns = document.getElementsByClassName("tab-btn");
      for (let b of tabBtns) b.classList.remove("active");

      document.getElementById(sectionName).classList.add("active");
      evt.currentTarget.classList.add("active");

      if(sectionName === 'inventory') loadAllProducts();
      if(sectionName === 'banners') loadBanners();
    }

    function loginAdmin() {
      const input = document.getElementById('adminPassword');
      if (input.value === "admin786") {
        adminPass = input.value;
        sessionStorage.setItem('adminAuthKey', adminPass);
        showDashboard();
      } else {
        alert("Incorrect Admin Key!");
      }
    }

    function logoutAdmin() {
      sessionStorage.removeItem('adminAuthKey');
      window.location.reload();
    }

    function showDashboard() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('admin-dashboard').style.display = 'block';
      loadAllProducts();
    }

    window.onload = () => { if (adminPass === "admin786") showDashboard(); };

    // Inventory
    document.getElementById('newProductForm').onsubmit = async (e) => {
      e.preventDefault();
      const btn = document.getElementById('add-btn');
      const formData = new FormData(e.target);
      formData.append('password', adminPass);
      formData.append('inStock', 'true');

      btn.disabled = true; btn.innerText = "Uploading...";
      try {
        const res = await fetch(`${API_URL}/api/products/add`, { method: 'POST', body: formData });
        if(res.ok) { alert("Successfully Added!"); e.target.reset(); loadAllProducts(); }
      } catch (err) { alert("Upload Failed!"); } finally { btn.disabled = false; btn.innerText = "üöÄ UPLOAD PRODUCT"; }
    };

    async function loadAllProducts() {
      const listDiv = document.getElementById('product-list');
      try {
        const res = await fetch(`${API_URL}/api/products?t=${Date.now()}`);
        const data = await res.json();
        listDiv.innerHTML = data.map(p => `
          <div class="glass-card product-list-card">
            <div class="product-header">
              <img src="${p.img.startsWith('http') ? p.img : API_URL + p.img}" onerror="this.src='https://via.placeholder.com/50'">
              <input type="text" id="n-${p.id}" value="${p.name}">
            </div>
            <div class="input-row">
              <div style="flex: 1;"><label>Price</label><input type="number" id="p-${p.id}" value="${p.price}"></div>
              <div style="flex: 2;"><label>Image Path</label><input type="text" id="i-${p.id}" value="${p.img}"></div>
            </div>
            <div class="input-row" style="margin-top:10px;">
                <button class="btn btn-success" style="flex:2" onclick="updateItem('${p.id}', this)">üíæ SAVE</button>
                <button class="btn btn-danger" style="flex:1" onclick="deleteItem('${p.id}')">üóëÔ∏è DELETE</button>
            </div>
          </div>
        `).join('');
      } catch (e) { listDiv.innerHTML = "<p style='text-align:center'>Connection Error</p>"; }
    }

    async function updateItem(id, btn) {
      const name = document.getElementById(`n-${id}`).value;
      const price = document.getElementById(`p-${id}`).value;
      const img = document.getElementById(`i-${id}`).value;
      btn.disabled = true; btn.innerText = "Saving...";
      try {
        const res = await fetch(`${API_URL}/api/products/update/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, price: Number(price), img, password: adminPass })
        });
        if (res.ok) { 
          btn.innerText = "‚úÖ SAVED"; 
          setTimeout(() => { 
            btn.innerText = "üíæ SAVE"; 
            btn.disabled = false; 
            loadAllProducts(); 
          }, 1000); 
        }
      } catch (err) { alert("Update failed"); btn.disabled = false; }
    }

    async function deleteItem(id) {
        if(!confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§µ‡§æ‡§ï‡§à ‡§á‡§∏ ‡§∏‡§¨‡•ç‡§ú‡•Ä ‡§ï‡•ã ‡§π‡§Æ‡•á‡§∂‡§æ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) return;
        try {
            const res = await fetch(`${API_URL}/api/products/delete/${id}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: adminPass })
            });
            if(res.ok) {
                alert("‡§∏‡§¨‡•ç‡§ú‡•Ä ‡§π‡§ü‡§æ ‡§¶‡•Ä ‡§ó‡§à!");
                loadAllProducts(); 
            } else { alert("Error deleting product"); }
        } catch (err) { alert("Server error"); }
    }

    // Banners
    document.getElementById('bannerForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      formData.append('password', adminPass);
      try {
        const res = await fetch(`${API_URL}/api/banners/add`, { method: 'POST', body: formData });
        if(res.ok) { alert("Banner Added!"); e.target.reset(); loadBanners(); }
      } catch (e) { alert("Failed"); }
    };

    async function loadBanners() {
      const blist = document.getElementById('banner-list');
      try {
        const res = await fetch(`${API_URL}/api/banners?t=${Date.now()}`);
        const data = await res.json();
        blist.innerHTML = data.map(b => `
          <div class="banner-thumb">
            <img src="${API_URL + b.img}">
            <button class="delete-overlay" onclick="deleteBanner('${b._id}')">‚úï</button>
          </div>
        `).join('');
      } catch (e) { }
    }

    async function deleteBanner(id) {
      if(confirm("Delete this banner?")) {
        await fetch(`${API_URL}/api/banners/delete/${id}`, { method: 'DELETE' });
        loadBanners(); 
      }
    }

    async function sendNotification() {
      const title = document.getElementById('notif-title').value;
      const body = document.getElementById('notif-body').value;
      const btn = document.getElementById('notif-btn');
      
      // [FIX] Read token dynamically inside the function
      const adminToken = localStorage.getItem('token'); 

      if(!title || !body) return alert("Please fill all fields");
      if(!adminToken) return alert("Error: User token not found. Please log in again.");
      
      btn.disabled = true; btn.innerText = "Sending...";
      try {
        const res = await fetch(`${API_URL}/admin/send-broadcast`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${adminToken}` 
          },
          body: JSON.stringify({ title, message: body, password: adminPass })
        });
        
        if (res.ok) { 
            alert("Broadcast Dispatched!"); 
            document.getElementById('notif-title').value = "";
            document.getElementById('notif-body').value = "";
        } else {
            const err = await res.json();
            alert("Error: " + (err.error || "Broadcast Failed"));
        }
      } catch (err) { 
        alert("Error sending notification"); 
      } finally { 
        btn.disabled = false; btn.innerText = "üöÄ SEND BROADCAST"; 
      }
    }

    document.getElementById("adminPassword").addEventListener("keyup", (e) => { if (e.key === "Enter") loginAdmin(); });
  </script>
</body>
</html>
